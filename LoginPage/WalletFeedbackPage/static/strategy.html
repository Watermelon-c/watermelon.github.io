<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更多使用攻略</title>
    <link rel="stylesheet" href="../css/feedback.css">
    <style> 
        .footer {
            display: none;
            padding: .5rem;
            text-align: center;
        }
        .footer span {
            font-size: .58rem;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <header class="header">
            <div class="tols">
                <span class="iconfont icon-left"></span>
                <h3>使用攻略</h3>
            </div>
        </header>
        <div class="strategy">
            <div class="bd">
                <div class="list">
                    <div class="exhibition">
                        <img src="../images/ex/ex-02.png" alt="">
                    </div>
                    <div class="right">
                        <h3 class="title">头条号文章审核不通过，可能是因为你踩了这7个坑</h3>
                        <div class="time">2020-03-23</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <span>没有更多内容了~~</span>
        </div>
    </div>
</body>
<script src="../js/rem.js"></script>
<script src="../js/data.js"></script>
<script>
    let bd = document.querySelector(".bd");
    let footer = document.querySelector(".footer");

    let num = 10;
    function rend(){
        bd.innerHTML = "";
        for(let i=0;i<num;i++){
        bd.innerHTML += `<div class="list">
                <div class="exhibition">
                    <img src="${dataEx[i].img}" alt="">
                </div>
                <div class="right">
                    <h3 class="title">${dataEx[i].title}</h3>
                    <div class="time">${dataEx[i].time}</div>
                </div>
            </div>`;
        }
    }

    // 加载
    window.onload = ()=>{
        rend();
        console.log("test");

        document.onscroll = ()=>{
            let otop = document.documentElement.scrollTop || document.body.scrollTop;
            console.log(bd.offsetHeight)
            console.log(otop);
            if(otop >= bd.offsetHeight/2-100) {
                num++;
                if(num >= dataEx.length) {
                    footer.style["display"] = "block";
                    return;
                };
                rend();
            }
        }
        
    }
    // 回退
    var backBtn = document.querySelector(".icon-left");
        backBtn.onclick = ()=>{
            window.history.back(-1); 
            console.log(1)
        }
</script>
</html>
