<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>换图片</button>
    <div class="content">
        <img src="" id="img">
    </div>


    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $("button").click(function () {
            $.ajax({
                url: "https://v1.alapi.cn/api/acg?token=B95so370dsXz8c7XV26N&format=json",
                success: function (data) {
                    // var myurl = data.data.url+"!/both/1200x400";
                    var myurl = data.data.url;
                    // console.log(myurl);
                    $("#img").attr("src",myurl);
                }
            })
        })
        $("button").click();
    </script>
</body>

</html>
